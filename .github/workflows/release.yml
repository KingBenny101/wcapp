name: Release

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-version:
    name: Check Version and Create Tag
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      version_changed: ${{ steps.version.outputs.changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Check if tag already exists
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Tag $VERSION already exists"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "New version detected: $VERSION"
          fi

      - name: Create and push tag
        if: steps.version.outputs.changed == 'true'
        run: |
          VERSION=${{ steps.version.outputs.version }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"

  build:
    name: Build ${{ matrix.target }}
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: wcapp.exe
            artifact_name: windows-x86_64
            release_name: wcapp-x86_64-pc-windows-msvc.exe
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            binary_name: wcapp.exe
            artifact_name: windows-arm64
            release_name: wcapp-aarch64-pc-windows-msvc.exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: wcapp
            artifact_name: linux-x86_64
            release_name: wcapp-x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            binary_name: wcapp
            artifact_name: linux-arm64
            release_name: wcapp-aarch64-unknown-linux-gnu
          - os: ubuntu-latest
            target: i686-unknown-linux-gnu
            binary_name: wcapp
            artifact_name: linux-i686
            release_name: wcapp-i686-unknown-linux-gnu
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            binary_name: wcapp
            artifact_name: linux-musl-x86_64
            release_name: wcapp-x86_64-unknown-linux-musl
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: wcapp
            artifact_name: macos-x86_64
            release_name: wcapp-x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: wcapp
            artifact_name: macos-aarch64
            release_name: wcapp-aarch64-apple-darwin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-multilib

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.binary_name }}

  release:
    name: Create Release
    needs: [check-version, build]
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          # Copy and rename each binary from its artifact folder
          cp artifacts/windows-x86_64/wcapp.exe release/wcapp-x86_64-pc-windows-msvc.exe
          cp artifacts/windows-arm64/wcapp.exe release/wcapp-aarch64-pc-windows-msvc.exe
          cp artifacts/linux-x86_64/wcapp release/wcapp-x86_64-unknown-linux-gnu
          cp artifacts/linux-arm64/wcapp release/wcapp-aarch64-unknown-linux-gnu
          cp artifacts/linux-i686/wcapp release/wcapp-i686-unknown-linux-gnu
          cp artifacts/linux-musl-x86_64/wcapp release/wcapp-x86_64-unknown-linux-musl
          cp artifacts/macos-x86_64/wcapp release/wcapp-x86_64-apple-darwin
          cp artifacts/macos-aarch64/wcapp release/wcapp-aarch64-apple-darwin
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.check-version.outputs.version }}
          name: wcapp ${{ needs.check-version.outputs.version }}
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
